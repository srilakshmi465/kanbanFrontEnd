<form style="height: 210px; width: 300px;">
    <div class="col-md-12 col-xl-12 col-sm-12">
        <mat-label>Task Detail</mat-label>
        <br>
        <!-- <mat-form-field>
            <input matInput placeholder="Enter task id" id="id" [(ngModel)]="task.id" name="id" minlength="1" maxlength="50" required>
        </mat-form-field> -->
        <mat-form-field>
            <input matInput placeholder="Enter task name" id="title" [(ngModel)]="task.title" name="title" minlength="1" maxlength="50" required>
        </mat-form-field>
            <mat-form-field>
                <mat-label>Select Status</mat-label>
                <mat-select [(ngModel)]="task.status" name="status" required>
                    <mat-option *ngFor="let st of statusList" [value]="st.value">
                        {{st.viewValue}}
                    </mat-option> 
                </mat-select>
            <!-- <input matInput placeholder="Enter task status" id="status" [(ngModel)]="task.status" name="status" minlength="1" maxlength="50" required> -->
        </mat-form-field>
            <mat-form-field>
            <input matInput placeholder="Enter task Description" id="description" [(ngModel)]="task.description" name="description" minlength="1" maxlength="50" required>

        </mat-form-field>
    </div>
    <mat-dialog-actions align="center" >
        <button style="color: green" (click)="saveTask(task, 'save')">Save</button>
    <button style="color: red" (click)="saveTask(task, 'close')">Close</button>
    </mat-dialog-actions>   
</form>
